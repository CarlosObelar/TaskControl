<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sign-up</title>
        <meta name="description" content="Simple landind page" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
        <!--Replace with your tailwind.css once created-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
        <!-- Define your gradient here - use online tools to find a gradient matching your branding-->
        <style>
            .gradient {
            background: linear-gradient(90deg, #330867 0%, #30cfd0 100%); 
            }
        </style>
    </head>
    <body class="tracking-normal text-white gradient" style="font-family: 'Source Sans Pro', sans-serif;">

        <!--Header-->
        <header class="w-full container mx-auto flex flex-wrap items-center justify-start mt-0 py-2">
                <img src="/static/logo.png" alt="">
                <a class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">TaskControl</a>
        </header>
        <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
        <!--End Header-->

        <!--Body-->
        <div class="flex flex-col my-60 rounded max-w-md mx-auto">
            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-white text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Example: JohnSmith" class=" text-gray-700 rounded border-2 px-4 py-2 w-full focus:outline-none border-black">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white text-sm font-bold mb-2">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com" class="text-gray-700 rounded border-2 px-4 py-2 w-full focus:outline-none border-black">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" class="text-gray-700 border-2 rounded px-4 py-2 w-full focus:outline-none border-black">
                </div>
                <button class=" flex justify-center items-center mx-auto border-2 border-white hover:underline text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
                    <a type="submit" href="/index">Sign-up</a>
                </button>            
            </form>
        </div>
        <!--End Body-->

    </body>
</html>
